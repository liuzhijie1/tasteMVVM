<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // vue数据双向绑定是通过数据劫持结合发布者-订阅者模式的方式来实现的
        var Book = {};
        var name = '';
        Object.defineProperty(Book, 'name', {
            set: function(value) {
                name = value;
                console.log('你取了一个书名叫做' + value);
            },
            get: function() {
                return '《' + name + '》';
            }
        })
        // Book.name = 'vue权威指南'
        var library = {
            book1:{
                name:'试试看',
            }
        }
        // console.log(Book.name)
        Object.defineProperty(library,'name',{
            set:function(value){
                name = '哇嘎' 
                console.log('我进来了哦');
            },
            get:function(){
                return '<<' + name + '>>';
            }
        })
        console.log(library.book1.name = '阿松大')
        console.log(library.book1.name)
    </script>

</body>

</html>
